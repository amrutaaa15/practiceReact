<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery-3.6.0.min.js"></script>

<script>
    $(()=>{
        var val1=Number($("#inp1").val());
        var val2=Number($("#inp2").val());
        var val3=Number($("#inp3").val());
        var val4=Number($("#inp4").val());
        var val5=Number($("#inp5").val());
        
        $("#btn").click(()=>{
            // console.log(val1);
            let sum = val1 + val2 + val3 + val4 + val5;
            console.log(sum);
            var total = sum / 5;
            $("#inp6").val(sum)
            $("#inp7").val(total)

            if (sum > 80) {
               $("#inp8").val("A")
            }

            else if (sum > 60 && sum < 80) {
                $("#inp8").val("B")
            }
            else if (sum > 45 && sum < 60) {
                $("#inp8").val("C")
            }
        });
    })
     
</script>

</head>

<body>
    <h1>Marsksheet</h1>

    English <input type="text" id="inp1"><br>
    hindi <input type="text$ id="inp2"><br>
    Science <input type="text" id="inp3"><br>
    Maths <input type="text" id="inp4"><br>
    Physics <input type="text" id="inp5"><br>

    Total <input type="text" id="inp6"><br>
    percenage <input type="text" id="inp7"><br>
    Grade <input type="text" id="inp8"><br>

    <button id="btn">Results</button>


</body>

</html>
