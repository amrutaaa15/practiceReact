<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Name:<input type="text" name="name" required  pattern="[A-za-z]+"><br>
        Age: <input type="text" name="age" required pattern="[0-9]{0,2}"><br>
        Email:<input type="text" name="email"  pattern="([a-zA-Z0-9]{9,20}+[@][a-z+].[a-z+])"><br>
        Feedback: <textarea  minlength="50" maxlength="250"></textarea><br>
        DOB:<input type="date"><br>
        Combobox: <input type="text" list="comboList">
        <datalist id="comboList">
            <option>Mercedes</option>
            <option>BMW</option>
            <option>Audi</option>
            <option>THAR</option>
        </datalist><br>
        <input type="submit" >
    </form>

</body>
</html>
