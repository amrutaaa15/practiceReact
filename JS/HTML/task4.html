<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function star() {
            var n = parseInt(prompt("Enter the number"));
            // var m = n;
            for (var i = 1; i <= n; i++) {
                for (var k = 1; k <i; k++) {
                    document.write("* ");
                }
                
                document.write("<br/>");
            }
        }
    </script>
</head>

<body>
    <button onclick="star()">Click</button>
</body>

</html>
