<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        arr=["../Images/ts.jfif","../Images/sec4.png","../Images/sec5.png","../Images/vue.jpg","../Images/angular2.png"]
        i=0;
        setInterval(() => {
            img-document.getElementById("img");
            img.src=arr[i];
            i++;
            if(i==5){
                i=0;
            }
        }, 3000);
    </script>

    <img src="../Images/sec3.png" id="img">

</body>
