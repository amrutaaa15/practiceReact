<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var arr=[1,3,4,56,13,76,99,33,60,23];
        var max=arr[0];
        var sum=0;
        for(var i=0;i<10;i++){
            document.write(arr[i]+ " <br>");

            sum+=arr[i];
            if(arr[i]>max){
                max=arr[i];
            }

        }
        document.write("The sum of all numbers is "+ sum+"<br>")
        document.write("The largest element is "+ max) ;
    </script>
</head>
<body>
    
</body>
</html>
