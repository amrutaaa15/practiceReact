<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Marsksheet</h1>

    English <input type="text" id="inp1"><br>
    hindi <input type="text" id="inp2"><br>
    Science <input type="text" id="inp3"><br>
    Maths <input type="text" id="inp4"><br>
    Physics <input type="text" id="inp5"><br>

    Total <input type="text" id="inp6"><br>
    percenage <input type="text" id="inp7"><br>
    Grade <input type="text" id="inp8"><br>

    <button onclick="clickk()" id="btn">Results</button>


    <script>
        function clickk() {

            var val1 = parseInt(document.getElementById("inp1").value);
            var val2 = parseInt(document.getElementById("inp2").value);
            var val3 = parseInt(document.getElementById("inp3").value);
            var val4 = parseInt(document.getElementById("inp4").value);
            var val5 = parseInt(document.getElementById("inp5").value);

            var sum = val1 + val2 + val3 + val4 + val5;
            console.log(sum);
            var total = sum / 5;
            document.getElementById("inp6").value = sum;
            document.getElementById("inp7").value = total;

            if (sum > 80) {
               document.getElementById("inp8").value="A"
            }

            else if (sum > 60 && sum < 80) {
                document.getElementById("inp8").value="B"
            }
            else if (sum > 45 && sum < 60) {
                document.getElementById("inp8").value="C"
            }
        }

    </script>
