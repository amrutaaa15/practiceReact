<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <ul id="menu">
        <li>Home</li>
    </ul>

    <script>
        var pr=document.createElement("li");

        var gr=document.createElement("li");

        var menu=document.getElementById("menu");
        menu.appendChild(pr)
        menu.appendChild(gr)
    </script>
